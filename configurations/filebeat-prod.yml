setup.kibana:
  host: "${KIBANA_URL}"
  protocol: "https"
  username: "${ELASTICSEARCH_USERNAME}"
  password: "${ELASTICSEARCH_PASSWORD}"

setup.kibana.ssl.enabled: true

setup.ilm.enabled: false
setup.ilm.rollover_alias: "logs-access_prod-%{[agent.version]}"
setup.ilm.policy_name: "logs-access"
setup.template.name: "logs-access-prod"
setup.template.pattern: "logs-access_prod-*"

setup.dashboards.enabled: false
setup.dashboards.index: "logs-access_prod-*"

#logging.level: "debug"
logging.metrics.enabled: false
monitoring.enabled: false

filebeat.modules:
- module: apache
  access:
    enabled: true
    var.paths: ["/sw_ux/httpd01/logs/hot/*-access*.log*"]
    input:
      close_eof: true
  error:
    enabled: false
    var.paths: ["/sw_ux/httpd01/logs/hot/*-error*.log*"]
    input:
      close_eof: true

output:
  elasticsearch:
    bulk_max_size: 3200
    worker: 3
    username: "${ELASTICSEARCH_USERNAME}"
    password: "${ELASTICSEARCH_PASSWORD}"
    hosts: ["${ELASTICSEARCH_URL}"]
    pipeline: "filebeat-7.7.0-apache-access-pipeline-prod"
    index: "logs-access_prod-%{[agent.version]}-%{+yyyy.MM.dd}"
    ssl:
      verification_mode: none
      certificate_authorities:
        - ${HOME}/certs/elasticsearch.pem
